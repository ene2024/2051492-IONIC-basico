<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>

<div class="content">
    <div class="field-container">
        <label for="htmluser">Usuario</label>
        <input name="user" id="htmluser" type="text" placeholder="Usuario">
    </div>

    <div class="field-container">
        <label for="htmlpasswd">Contraseña</label>
        <input name="password" id="htmlpasswd" type="password" placeholder="Contraseña">
    </div>

    <div class="button">
        <button onclick="login()">Login</button>
    </div>
    <div class="button">
        <button onclick="signup()">Registrarme</button>
    </div>

    <p id="result"></p>
</div>


<script src="script.js"></script>
</body>
</html>
